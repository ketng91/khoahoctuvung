let currList = 1, listCopy=[], index=0;

/********** LOAD LIST **********/
function loadList(){
  currList = document.getElementById("wordList").value;
  listCopy = [...data[currList]];
  renderWords();
  index=-1;
  nextWord();
  loadExercises();
}

document.getElementById("wordList").onchange = loadList;
loadList();

/********** RENDER & SORT **********/
function renderWords(){
  const box=document.getElementById("wordContainer");
  box.innerHTML="";

  let sorted=[...data[currList]].sort((a,b)=>b.tick - a.tick);

  sorted.forEach(item=>{
    let realIndex = data[currList].indexOf(item);
    box.innerHTML+=`
      <div class="word-row">
        <span>${item.en}: ${item.vn}</span>
        <input type="checkbox" ${item.tick?"checked":""} onclick="toggleTick(${realIndex})">
      </div>`;
  });
}

/********** TICK UPDATE **********/
function toggleTick(realIndex){
  data[currList][realIndex].tick = !data[currList][realIndex].tick;
  renderWords();
}

/********** REVIEW **********/
function nextWord(){
  document.getElementById("answer").innerHTML="";
  if(listCopy.length===0){
    document.getElementById("vietWord").innerHTML="üéâ B·∫°n ƒë√£ h·ªçc xong h·∫øt!";
    return;
  }
  index=Math.floor(Math.random()*listCopy.length);
  document.getElementById("vietWord").innerHTML=listCopy[index].vn;
}

function know(){
  firework();
  listCopy.splice(index,1);
  nextWord();
}

function dontKnow(){
  document.getElementById("answer").innerHTML=listCopy[index].en;
}

/********** EXERCISES **********/
function loadExercises(){
  const box=document.getElementById("exercise");
  box.innerHTML="";
  exercises[currList].forEach((item,i)=>{
    box.innerHTML+=`
    <div style="margin:10px 0;">
      ${i+1}. ${item.q}
      <input id="ex${i}">
      <button onclick="checkEx(${i})">Check</button>
      <span id="res${i}" class="result"></span>
    </div>`;
  });
}

function checkEx(i){
  const user=document.getElementById("ex"+i).value.trim().toLowerCase();
  const ans=exercises[currList][i].a.toLowerCase();
  const box=document.getElementById("res"+i);
  if(user===ans) box.innerHTML="‚úî Correct";
  else box.innerHTML="‚úò "+ans;
}

/********** FIREWORK **********/
function firework(){
  for(let i=0;i<25;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.setProperty("--x",(Math.random()-.5)*600+"px");
    c.style.setProperty("--y",(Math.random()-.5)*600+"px");
    c.style.backgroundColor=`hsl(${Math.random()*360},90%,60%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),900);
  }
}
